<html>
<head>
	<title>One Way</title>
    <link rel="stylesheet" type="text/css" href="organization.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>    

<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlffdIctRJkGHINS3tMZ3pAbwZN4trFBw&callback=myMap"></script>
<script src="organization.js"></script>    

<body onload="myFunction()">
	<div class="container">
		<div class="row">
			<div id="div" class="columns">
				<form>
           			<div>
                		<input type="file" id="FileUpload1" style="display: none" />
						<center><img id="imgFileUpload" class="img-responsive" src="images/sign.png" alt="Select File" title="Select File" style="cursor: pointer; height: 200px; width: 200px; border-radius: 5px; margin-top: 30px;"></center>
					</div>
					<input type="text" placeholder="Enter Your Name"  id ="name" color="white" onclick="text_check()" required>
					<br><br>
					<input type="email" placeholder="Enter Your Email"  id ="email" onclick="email_check()" required>
					<br><br>
					<input type="password" placeholder="Enter Your Password" style="color: white;" onclick="pass_check()" id ="pass" required>
					<br><br>
					<input type="tel" placeholder="Enter Your phone Number" style="color: white;" onclick="tel_check()" id ="tel" required>
					<br><br>
					<input type="date" placeholder="Enter Your Birth Date" style="color: white;" id ="date" onclick="date_check()" required>
					<br><br>
				</form>
			</div>
			<div class="columns">
				<input type="button" name="back" value="Back" onclick="back()"
					style="height: 40px; width: 80px; background-color: #0c9fc6; font-size: 20px; margin-bottom: 10px; margin-top: 15px; border: none; border-radius:10px; color:white;cursor: pointer;" id="toIndex" class="align-right">
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<input type="button" name="next" value="Next" onclick="myMap()"
					style="height: 40px; width: 80px; background-color: #0c9fc6; font-size: 20px; margin-bottom: 10px; margin-top: 15px; border: none; border-radius:10px; color:white; " id="toMap" class="align-left">
			</div>
		</div>
	</div>
</body>
</html>
