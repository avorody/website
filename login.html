<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

<body onload="myFunction()">

		<div class="row">
			<input type="button" class="btn" value="Back" onclick="window.location.href='index.html';" style="float: left; margin-left: 10px; background-repeat: no-repeat; background-size: 40px; border: none; cursor: pointer; font-size: 20px; line-height: 30px;

			<center>
				<img src="images/logo.png" style="height: 300px; width: 450px; margin-top: 50px; border-radius: 50%" id ="img"

			</center>
				<br>
			<center><div style="width: 300px;">
				<input type="text" id="username" placeholder=" enter your username......." onclick="user()" class="col-xs-12">

				<input type="password" id="password" placeholder=" enter your password......." onclick="pass()" class="col-xs-12">
				<br><br><br>
			</div></center>
			<input type="button" class="btn" value="Login" onclick="login()">
